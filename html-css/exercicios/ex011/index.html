<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jfif" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Beethoven.mp3" type="audio/mpeg">
        <source src="midias/Beethoven.mp3" type="audio/ogg">
        <source src="midias/Beethoven.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="midias/Beethoven.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</head>
