<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TEBLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha">
            <td class="cor">A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>

        <tr class="quadrado">
            <td>B1</td>
            <td class="cor">B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>

        <tr class="linha">
            <td>C1</td>
            <td>C2</td>
            <td class="cor">C3</td>
            <td>C4</td>
        </tr>

        <tr class="quadrado">
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td class="cor">D4</td>
        </tr>
    </table>
</body>
</html>
