<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagem/bola.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução</p>
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8YG8HABY25w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
