<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5" width="200px">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3" width="150px">
    <p>Podemos também copiar uma imagem estando fora da pasta dos arquivos que estamos usando. Basta pesquisarmos a imagem, copiar endereço do link. Segue exemplo.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript" width="150px">
</body>
</html>
